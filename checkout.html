<script>
  total = 0;

  function checkedHome() {
    document.getElementById("idHome").style.display = "block";
    document.getElementById("idMarket").style.display = "none";    
  }
  function checkedMarket() {
    document.getElementById("idHome").style.display = "none";
    document.getElementById("idMarket").style.display = "block";    
  }
  function loadCompra() {
    var email = window.location.hash.substr(1);
    var x = '';
    get_shopping_cart(email, function(products){
      for(p in products) {
        var produto = products[p].ProductName;
        var localizacao = products[p].Market;
        var quantidade = ""+products[p].Quantity;
        var preco = products[p].Price * quantidade;
        total += preco;

        x += '<hr><div class="ml-2"><p class="mb-0"><b>Produto: </b>'+produto+'</p><p class="mb-0"><b>Quantidade: </b>'+quantidade+'</p><b>Mercado: </b>'+localizacao+'</p><p class="mb-0"><b>Preço: </b>'+preco+'</p></div><hr>';
      }
      document.getElementById("productsId").innerHTML = x;

      y = '<p><b>Total: </b>'+total+' euros</p>'
      document.getElementById("total").innerHTML = y;
    });
  }

  function go_to_payment() {
    var email = window.location.hash.substr(1);
    window.location.href = "https://lucasmanuel10.github.io/AgroMarket/payment.html?montante=" + total + "#" + email;
  }
</script>
