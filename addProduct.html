    <div class="mt-5">
      <div class="offset-md-2 col-md-8 py-3" style="background-color: #F8F8FF">
        <h4 class="text-center">Colocar produto à venda</h4>
        <hr>
        <form>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Nome do produto</span>
            </div>
            <input id="product_name" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text">Categorias</label>
            </div>
            <select id="category" class="custom-select" id="inputGroupSelect01">
              <option selected>Escolha a categoria</option>
              <option value="Frutos Secos">Frutos Secos</option>
              <option value="Legumes">Legumes</option>
              <option value="Produtos animais">Produtos animais</option>
              <option value="Leguminosas">Leguminosas</option>
              <option value="Frutas">Frutas</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Descrição</span>
            </div>
            <input id="description" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text">Localização</label>
            </div>
            <select id="market" class="custom-select" id="inputGroupSelect01">
              <option selected>Escolher Localização</option>
              <option value="Mercado de Monchique">Mercado de Monchique</option>
              <option value="Mercado de Lisboa">Mercado de Lisboa</option>
              <option value="Mercado da Caparica">Mercado da Caparica</option>
              <option value="Mercado de Portimão">Mercado de Portimão</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Quantidade em kg</span>
            </div>
            <input id="stock" type="number" step="0.01" min="0" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Preço em euros</span>
            </div>
            <input id="price" type="number" step="0.01" min="0"  class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
          </div>
          <div>
            <div class="input-group-prepend">
              <span class="input-group-text">Imagem</span>
              <input type="file" class="ml-3 mt-1 form-control-file" id="image">
            </div>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="delivery" onclick="myFunction()">
            <label class="form-check-label" for="exampleCheck1">Entrega ao domicílio</label>
          </div>
        </form>
      </div>
      <div class="my-3 offset-md-2 col-md-8">
        <button type="button" class="btn btn-success btn-block" onclick="addProduct()">Adicionar produto</button>
      </div>

<script>
  function myFunction() {
    if(document.getElementById("seller_code").style.display == "none") {
      document.getElementById("seller_code").style.display = "block";
    } else {
      document.getElementById("seller_code").style.display = "none";
    }
  }

  function addProduct() {
    var product_name = document.getElementById('product_name').value;
    var description = document.getElementById('description').value;
    var email = window.location.hash.substr(1);
    var stock = document.getElementById('stock').value;
    var price = document.getElementById('price').value;
    var category = document.getElementById('category').value;
    var market = document.getElementById('market').value;
    var delivery = $('#delivery').is(":checked");
    console.log(email, product_name, description, stock, price, category, market, delivery);
    getBase64(function(image) {
      sell_product(email, product_name, description, stock, price, category, market, delivery, image, function(){
        window.location.href = "https://lucasmanuel10.github.io/AgroMarket/product.html?produto="+product_name+"#"+email;
      })
    });
  }
  
  function getBase64(callback) {
    var fileInput = document.getElementById('image');
    console.log(fileInput);

    var reader = new FileReader();
    reader.readAsDataURL(fileInput.files[0]);

    reader.onload = function () {
      callback(reader.result);
    };
    
    reader.onerror = function (error) {
      console.log('Error: ', error);
    };
  }

</script>
