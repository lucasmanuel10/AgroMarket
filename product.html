<script>
  function loadProduct() {   
    const urlParams = new URLSearchParams(window.location.search);
    var myParam = urlParams.get('produto').split("#");
    var product_name = myParam[0];
    var email = myParam[1];
    get_product(product_name, function(p) {
	console.log(p);
      var img = '<img class="w-100" src='+p.Image+' alt="">'
      document.getElementById("imageId").innerHTML = img;

      var html_ = '<p class="mb-0"><b>Produto: </b>'+p.ProductName+'</p><p class="mb-0"><b>Categoria: </b>'+p.Category+'</p><p class="mb-0"><b>Descrição: </b>'+p.Description+'</p><p class="mb-0"><b>Produtor: </b>'+p.Seller+'</p><p class="mb-0"><b>Localização: </b>'+p.Market+'</p>'
      
      if(p.Delivery) {
        html_ += '<p class="mb-0"><img src="images/domicilio-icon.png" height="20px"><b> Entrega ao domicílio</b></p>';
      }

      html_ += '<p><b>Preço por kg: </b>'+p.Price+' €</p><p><input type="number" id="quantity" name="quantity" value="0.2" step=0.01 min="0" max="10"> Kg</p><button onclick="addItemToCart(\'' + product_name + '\')" type="button" class="btn btn-success">Adicionar ao carrinho</button>';
    
      document.getElementById("produto").innerHTML = html_;
    });
  }

  function addItemToCart(item){
    console.log(item);
    var q = document.getElementById("quantity").value;
    console.log(q);

    var email = window.location.hash.substr(1);
    console.log(email);

    add_to_cart(email, item, q, function(){
      shoppingCart(email);
    });
  }

</script>
